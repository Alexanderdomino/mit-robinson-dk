<div class="projects-container">
    @for (project of projects; track project.id) {
    <mat-card class="project-card" (click)="openProject(project)">
        <img mat-card-image [src]="project.images?.[0]?.url || ''" [alt]="project.title" />
        <mat-card-header>
            <mat-card-title>{{ project.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ project.description }}</p>
        </mat-card-content>
    </mat-card>
    }
</div>
